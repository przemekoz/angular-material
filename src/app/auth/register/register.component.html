<div class="container">
    <div class="form">
        <div class="padding">

            <!-- <h1>Register Form</h1> -->
            <form (ngSubmit)="submit()" #registerForm="ngForm">
                <mat-form-field>
                    <input placeholder="Enter your Firstname" matInput [(ngModel)]="model.firstName" name="firstName" #firstName="ngModel" required
                    />
                    <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)">
                        <mat-error *ngIf="firstName.hasError('required')">Firstname is required.</mat-error>
                    </div>
                </mat-form-field>

                <mat-form-field>
                    <input placeholder="Enter your Lastname" matInput [(ngModel)]="model.lastName" name="lastName" #lastName="ngModel" required
                    />
                    <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)">
                        <mat-error *ngIf="lastName.hasError('required')">Lastname is required.</mat-error>
                    </div>
                </mat-form-field>

                <mat-form-field>
                    <input placeholder="Enter your username" matInput [(ngModel)]="model.username" name="username" #username="ngModel" required
                    />
                    <div *ngIf="username.invalid && (username.dirty || username.touched)">
                        <mat-error *ngIf="username.hasError('required')">Username is required.</mat-error>
                    </div>
                </mat-form-field>

                <mat-form-field>
                    <input placeholder="Enter your password" matInput [(ngModel)]="model.password" name="password" #password="ngModel" [type]="hide ? 'password' : 'text'"
                        minlength="6" required />
                    <mat-icon matSuffix class="pointer" (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                    <div *ngIf="password.invalid && (password.dirty || password.touched)">
                        <mat-error *ngIf="password.hasError('required')">Password is required.</mat-error>
                        <mat-error *ngIf="password.hasError('minlength')">Password must be at least 6 characters long.</mat-error>
                    </div>
                </mat-form-field>

                <button type="submit" mat-button [disabled]="loading || registerForm.form.invalid">Submit</button>
                
            </form>
            <mat-spinner *ngIf="loading"></mat-spinner>

        </div>
    </div>
    <footer>
        <a routerLink="/login">Cancel</a>
    </footer>
</div>
