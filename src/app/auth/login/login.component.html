<div class="container">
    <div class="form">
        <!-- <div class="padding"> -->
        <mat-card>
            <form (ngSubmit)="submit()" #loginForm="ngForm">
                <mat-card-header>
                    <mat-card-title>Login Form</mat-card-title>
                </mat-card-header>
                <mat-card-content>

                    <mat-form-field>
                        <input placeholder="Enter your username" matInput [(ngModel)]="model.username" name="username" #username="ngModel" required
                        />
                        <div *ngIf="username.invalid && (username.dirty || username.touched)">
                            <mat-error *ngIf="username.hasError('required')">Username is required.</mat-error>
                        </div>
                    </mat-form-field>

                    <mat-form-field>
                        <input placeholder="Enter your password" matInput [(ngModel)]="model.password" name="password" #password="ngModel" [type]="hide ? 'password' : 'text'"
                            minlength="6" required />
                        <mat-icon matSuffix class="pointer" (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                        <div *ngIf="password.invalid && (password.dirty || password.touched)">
                            <mat-error *ngIf="password.hasError('required')">Password is required.</mat-error>
                            <mat-error *ngIf="password.hasError('minlength')">Password must be at least 6 characters long.</mat-error>
                        </div>
                    </mat-form-field>


                </mat-card-content>
                <mat-card-actions>
                    <button type="submit" mat-button [disabled]="loading || loginForm.form.invalid">LOGIN</button>
                    <mat-spinner *ngIf="loading"></mat-spinner>
                </mat-card-actions>
                <mat-card-footer>
                    Card Footer
                </mat-card-footer>
            </form>
        </mat-card>
        <!-- </div> -->
    </div>
    <footer>
        <a routerLink="/register">Register</a>
    </footer>
</div>
