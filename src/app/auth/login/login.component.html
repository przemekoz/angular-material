<div class="container">
    <div class="form">
        <mat-card>
            <form (ngSubmit)="submit()" #loginForm="ngForm">
                <mat-card-header>
                    <mat-card-title>
                        <span class="container-left-right">
                            <span>Login Form</span>
                            <mat-spinner [diameter]="20" *ngIf="loading"></mat-spinner>
                        </span>
                    </mat-card-title>
                </mat-card-header>

                <mat-card-content>
                    <mat-form-field>
                        <input placeholder="Enter your username" matInput [(ngModel)]="model.username" name="username" #username="ngModel" required
                        />
                        <div *ngIf="username.invalid && (username.dirty || username.touched)">
                            <mat-error *ngIf="username.hasError('required')">Username is required.</mat-error>
                        </div>
                    </mat-form-field>

                    <mat-form-field>
                        <input placeholder="Enter your password" matInput [(ngModel)]="model.password" name="password" #password="ngModel" [type]="hide ? 'password' : 'text'"
                            minlength="6" required />
                        <mat-icon matTooltip="{{hide ? 'Show password' : 'Hide password'}}" matSuffix class="pointer" (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                        <div *ngIf="password.invalid && (password.dirty || password.touched)">
                            <mat-error *ngIf="password.hasError('required')">Password is required.</mat-error>
                            <mat-error *ngIf="password.hasError('minlength')">Password must be at least 6 characters long.</mat-error>
                        </div>
                    </mat-form-field>

                </mat-card-content>

                <mat-card-actions>
                    <button type="submit" mat-button [disabled]="loading || loginForm.form.invalid">LOGIN</button>
                </mat-card-actions>
            </form>
        </mat-card>
    </div>
    <footer>
        <!-- Footer ... -->
    </footer>
</div>
